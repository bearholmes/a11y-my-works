<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 다크모드 깜빡임 방지: CSS 로드 전 즉시 적용 -->
    <script>
      // 시스템 다크모드 감지 및 즉시 적용
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.style.backgroundColor = '#09090b'; // zinc-950
        document.documentElement.classList.add('dark');
      }
    </script>

    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      connect-src 'self' https://*.supabase.co wss://*.supabase.co;
      script-src 'self' 'unsafe-inline';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https:;
      font-src 'self' data:;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
      upgrade-insecure-requests;
    ">

    <!-- Referrer Policy -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <title>%VITE_APP_TITLE% - %VITE_APP_DESCRIPTION%</title>
  </head>
  <body style="background-color: white;">
    <script>
      // body 다크모드 즉시 적용 (CSS 로드 전)
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.style.backgroundColor = '#09090b'; // zinc-950
      }
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
